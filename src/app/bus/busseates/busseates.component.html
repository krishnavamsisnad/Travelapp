<div class="w-50 h-100">
    <div >
        <i class="bi bi-ban"></i>
      </div>

      <br>
    <div *ngFor="let s of seats">
        <div class="row">
            <div class="col-2">
              <i [class.bi-laptop]="true" [class.bg-success]="s.seatstatus === 'available'" [class.text-black]="s.seatstatus === 'booked'" (click)="booked(s)"></i>
              <span [hidden]="s.seatstatus === 'booked'">{{s.seatnumber}}</span>
            </div>
            <div class="col-2">
              <i class="bi bi-align-bottom" ></i>
            </div>
          </div>

    </div>
</div>
